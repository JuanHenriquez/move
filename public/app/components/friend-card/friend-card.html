<md-card flex>
    <!-- Card Header(User, buttons) -->
    <md-card-header>
        <!-- User picture and name -->
        <md-card-avatar>
            <img ng-src="./img/{{ friend.picture }}" alt="perfil" class="md-avatar-icon">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title"> {{ friend.name }} </span>
            <div layout="column">
                <span class="md-subhead">
                    Mutual Friends
                    <b>{{ friend.mutualFriends }}</b>
                </span>

                <span class="md-subhead">
                    Posts
                    <b>{{ friend.posts }}</b>
                </span>
            </div>
        </md-card-header-text>
    </md-card-header>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Perfil</md-button>
    </md-card-actions>
</md-card>
